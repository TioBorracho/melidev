<!doctype html>
<head>
		<script></script>
		<meta charset="utf-8">
		<title>Search Example</title>
</head>
<body>

	<link href="http://mercadolibre.github.com/chico/build/chico-0.5.3.css" rel="stylesheet" type="text/css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script src="http://mercadolibre.github.com/chico/build/chico-min-0.5.3.js"></script>
	<script src="http://sdk.mercadolibre.com/js/mercadolibre-edge.js" charset="utf-8"></script>

    <div id="search">
      <form action="#" method="get">
        <input type="text" id="query" value="reloj casio negro">
		<input type="submit" class="btn secondary" value='Search on MELI Brazil'>
      </form>
      <div class="results box" style="width: 400px;" >
        <ul class="carousel">
        </ul>
      </div>
    </div>
   
	<script type="text/javascript">

		$(document).ready( function () {
		    $(".secondary").click( function(){

				$ul = $("#search ul").empty();
		
				MercadoLibre.get("/sites/MLB/search?q=" + $("#query").val(), function(response) {
					var results = response[2].results;
					for (var i = 0; i < results.length; i++) {
					  var item = results[i];
					  $ul.append(
					    "<li>" +
					      "<a href='#' data-id='" + item.id + "'>" +
					        "<img src='" + item.thumbnail + "' alt='" + item.title + "' width='90' height='90'>" +
					      "</a>" +
					    "</li>"
					  );
					}
		            $("#search .results").carousel();
				});
				return false;
			
			});
		
			$(".secondary").click();
		});

		</script>
	</body>
</html>
